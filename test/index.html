<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>
<body>
    <section class="technology">
        <div class="container">
            <h3 class="technology__title">
                Technology
            </h3>
            <div class="technology__cards-wrap">
                <div class="technology__card-wrapper">
                    <figure class="technology__card-figcap"></figure>
                    <div class="technology__card-icon-wrap">
                        <img src="images/cloudDownload.svg" alt="cloud storage">
                    </div>
                    <a href="#" class="technology__card-title">
                        Cloud Storage
                    </a>
                    <p class="technology__card-text">
                        Access your account from anywhere in the world on any device
                    </p>
                </div>
                <div class="technology__card-wrapper">
                    <figure class="technology__card-figcap"></figure>
                    <div class="technology__card-icon-wrap">
                        <img class="technology__card-icon--secure" src="images/secureShield.svg" alt="secure shield">
                    </div>
                    <a href="#" class="technology__card-title">
                        Secure
                    </a>
                    <p class="technology__card-text">
                        All your information is stored on secure cloud servers
                    </p>
                </div>
                <div class="technology__card-wrapper">
                    <figure class="technology__card-figcap"></figure>
                    <div class="technology__card-icon-wrap">
                        <img class="technology__card-icon--pdf" src="images/PDFdnl.svg" alt="pdf download">
                    </div>
                    <a href="#" class="technology__card-title technology__card-title--pdf">
                        PDF Download
                    </a>
                    <p class="technology__card-text">
                        Download any of your reports in PDF format
                    </p>
                </div>
                <div class="technology__card-wrapper">
                    <figure class="technology__card-figcap"></figure>
                    <div class="technology__card-icon-wrap">
                        <img class="technology__card-icon--csv" src="images/CSVdnl.svg" alt="csv download">
                    </div>
                    <a href="#" class="technology__card-title">
                        CSV Download
                    </a>
                    <p class="technology__card-text">
                        All your information is stored on secure cloud servers
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
