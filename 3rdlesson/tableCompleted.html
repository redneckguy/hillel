<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table completed</title>
</head>
<body>
    <main>
        <article>
            <h1>
                Hell Tables
            </h1>
            <section>
                <h3>
                    Table without images
                </h3>
                <table bgcolor="#000" cellspacing="5" cellpadding="40" width="70%">
                    <tr bgcolor="#fff">
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                        <td colspan="2" bgcolor="#FFD915"></td>
                        <td rowspan="4"></td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td></td>
                        <td colspan="3" rowspan="2" bgcolor="#F8150C"></td>
                        <td colspan="2" bgcolor="#FFD915"></td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td rowspan="2"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td colspan="2" rowspan="2" bgcolor="#000"></td>
                        <td></td>
                        <td colspan="2">
                            
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td rowspan="3" bgcolor="#FFD915"></td>
                        <td></td>
                        <td colspan="2" rowspan="2" bgcolor="#0C0AB5">
                           
                        </td>
                        <td rowspan="3" bgcolor="#F8150C"></td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td colspan="2" rowspan="2"></td>
                        <td bgcolor="#000"></td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td colspan="3"></td>
                    </tr>
                </table>
            </section>
            <section>
                <h3>
                    Table with images
                </h3>
                <table bgcolor="#000" cellspacing="10">
                    <tr bgcolor="#fff">
                        <td colspan="2">
                            <img src="images/1.png" alt="1">
                        </td>
                        <td colspan="2">
                            <img src="images/2.png" alt="2">
                        </td>
                        <td colspan="2" bgcolor="#FFD915">
                            <img src="images/3.png" alt="3">
                        </td>
                        <td rowspan="4">
                            <img src="images/4.png" alt="4">
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td>
                            <img src="images/5.png" alt="5">
                        </td>
                        <td colspan="3" rowspan="2" bgcolor="#F8150C">
                            <img src="images/6.png" alt="6">
                        </td>
                        <td colspan="2" bgcolor="#FFD915">
                            <img src="images/7.png" alt="7">
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td rowspan="2">
                            <img src="images/8.png" alt="8">
                        </td>
                        <td>
                            <img src="images/9.png" alt="9">
                        </td>
                        <td>
                            <img src="images/9.png" alt="9">
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td colspan="2" rowspan="2" bgcolor="#000">
                            <img src="images/10.png" alt="10">
                        </td>
                        <td>
                            <img src="images/11.png" alt="11">
                        </td>
                        <td colspan="2">
                            <img src="images/12.png" alt="12">
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td rowspan="3" bgcolor="#FFD915">
                            <img src="images/13.png" alt="13">
                        </td>
                        <td>
                            <img src="images/11.png" alt="11">
                        </td>
                        <td colspan="2" rowspan="2" bgcolor="#0C0AB5">
                            <img src="images/14.png" alt="14">
                        </td>
                        <td rowspan="3" bgcolor="#F8150C">
                            <img src="images/15.png" alt="15">
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td colspan="2" rowspan="2">
                            <img src="images/16.png" alt="16">
                        </td>
                        <td bgcolor="#000">
                            <img src="images/17.png" alt="17">
                        </td>
                    </tr>
                    <tr bgcolor="#fff">
                        <td colspan="3">
                            <img src="images/18.png" alt="18">
                        </td>
                    </tr>
                </table>
            </section>
        </article>
    </main>
</body>
</html>
