<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in table</title>
</head>
<body>
    <form action="https://fom.in.ua/echo" method="POST">
        <table cellpadding="5" cellspacing="3">
            <tr>
                <td>
                    <label for="name">
                        Name
                    </label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="Please enter name" value="John Doe" name="name" autofocus required size="40">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        Email
                    </label>
                </td>
                <td>
                    <input type="text" id="email" placeholder="Please enter email" value="johndoe@example.com" name="email" required size="40">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">
                        Password
                    </label>
                </td>
                <td>
                    <input type="password" id="pass" placeholder="Please enter password" value="testpassword" name="password" required size="40">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <label><input type="radio" checked name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birth">
                        Birthdate
                    </label>
                </td>
                <td>
                    <input type="date" id="birth" name="birthDate">
                </td>
            </tr>
            <tr>
                <td>
                    Contacts
                </td>
                <td>
                    <select name="contacts">
                        <option>Skype</option>
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Viber</option>
                    </select>
                    <input type="text" placeholder="enter a username" value="skypeusername" name="messangername">
                    <input type="reset">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <select name="other">
                        <option>Other</option>
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Viber</option>
                    </select>
                    <input type="text" placeholder="Facebook" size="8">
                    <input type="text" placeholder="enter a username" value="othername" name="othername">
                    <input type="reset">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">
                        Save
                    </button> 
                    or 
                    <button type="submit">
                        Add new
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    Photo
                </td>
                <td>
                    <input type="file" name="photo" multiple="multiple">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies
                </td>
                <td rowspan="4">
                    <select multiple="multiple" size="4">
                        <option value="movies">Movies</option>
                        <option value=" music">Music</option>
                        <option value="cooking">Cooking</option>
                        <option value="photography">Photography</option>
                        <option value="drawing">Drawing</option>
                        <option value="playing">Playing</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>
                    <label for="field">
                        Some words
                    </label>
                </td>
                <td rowspan="10">
                    <textarea id="field" name="someWords" cols="43" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="terms">
                    <label>Agreement</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update profile" name="updProfile">
                    <input type="submit" value="Next" name="next">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
