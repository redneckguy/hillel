<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="https://fom.in.ua/echo" method="POST">
        <!-- Enter name -->
        <div>
            <label for="name">
                Name
            </label>
            <!-- What do we need to leave - placeholder or value???? -->
            <input type="text" id="name" placeholder="Please enter name" name="name" autofocus required size="40">
        </div>
        <!-- Enter email -->
        <div>
            <label for="email">
                Email
            </label>
            <input type="email" id="email" placeholder="Please enter email" name="email" required size="40">
        </div>
        <!-- Enter password -->
        <div>
            <label for="pass">
                Password
            </label>
            <input type="password" id="pass" placeholder="Please enter password" name="password" required size="37">
        </div>
        <!-- Select gender -->
        <div>
            <label>
                Gender
            </label>
            <label><input type="radio" checked name="gender" value="male">
                Male
            </label>
            <label><input type="radio" name="gender" value="female">
                Female
            </label>
        </div>
        <!-- Select birthdate -->
        <div>
            <label for="birth">
                Birthdate
            </label>
            <input type="date" id="birth" name="birthDate">
        </div>
        <!-- Fillout contacts -->
        <div>
            <label for="cont">
                Contacts
            </label>
            <select name="contacts" id="cont">
                <option>Skype</option>
                <option>Facebook</option>
                <option>Instagram</option>
                <option>Viber</option>
            </select>
            <input type="text" placeholder="enter a username" name="messangername">
            <a href="#">
                Delete
            </a>
            <!-- Other contacts -->
            <div>
                <select name="other">
                    <option value="Facebook">Other</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Viber</option>
                </select>
                <input type="text" placeholder="Facebook" size="8">
                <input type="text" placeholder="enter a username" name="othername">
                <a href="#">
                    Delete
                </a>
            </div>
            <!-- Buttons save and add new -->
            <div>
                <button type="button">
                    Save
                </button>
                or 
                <button type="button">
                    Add new
                </button>
            </div>
        </div>
        <!-- Select photo -->
        <div>
            <label>
                Photo
            </label>
            <div>
                <input type="file" name="photo" multiple="multiple">
            </div>
        </div>
        <!-- Select hobbies (4 visible, scroll to check the other options) -->
        <div>
            <label for="hobb">
                Hobbies
            </label>
            <select multiple="multiple" size="4" id="hobb">
                <option value="movies">Movies</option>
                <option value="music">Music</option>
                <option value="cooking">Cooking</option>
                <option value="photography">Photography</option>
                <option value="drawing">Drawing</option>
                <option value="playing">Playing</option>
            </select>
        </div>
        <!-- Enter a long text, can be manually resized -->
        <div>
            <label for="field">
                Some words
            </label>
            <textarea id="field" name="someWords" cols="30" rows="10"></textarea>
        </div>
        <!-- Accept agreement -->
        <div>
            <input type="checkbox" name="terms" id="agrmt">
            <label for="agrmt">
                Agreement
            </label>
        </div>
        <!-- Send data to a server -->
        <div>
            <input type="submit" value="Update profile" name="updProfileInput">
            <input type="button" value="Next" name="nextInput">
        </div>
    </form>
</body>
</html>
