<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ROOM</title>
</head>
<body>
    <header>
        <section class="contact__section">
            <div class="contact__container">
                <div class="contact__text">
                    Contact Sales
                </div>
                <div class="contact__text contact__text-tel">
                    TEL 646-791-3726
                </div>
                <div class="contact__text contact__text-us">
                    US
                </div>
                <img src="images/arrow.svg" alt="arrow">
            </div>
        </section>
        <section class="room__section">
            <div class="room__container">
                <div class="room__logo-container">
                    <img src="images/roomlogo.svg" alt="room_logo">
                </div>
                <nav class="room__selections-container">
                    <ul class="room__selections">
                        <li class="room__selections-products">
                            Products
                        </li>
                        <li class="room__selections-explore">
                            Explore
                        </li>
                        <li class="room__selections-shop">
                            Shop
                        </li>
                    </ul>
                </nav>
                <div class="room__showrooms">
                    <img src="images/maptag.svg" alt="map_tag">
                    <div class="room__showrooms-words">
                        Showrooms
                    </div>
                    <img src="images/basket.svg" alt="basket">
                </div>
            </div>
        </section>
    </header>
    <main>
        <nav class="testlicontainer">
            <ul class="testlicontainer-ul">
                <li class="testlicontainer-li">test</li>
                <li class="testlicontainer-li">test</li>
                <li class="testlicontainer-li">test</li>
            </ul>
        </nav>
    </main>
</body>
</html>
