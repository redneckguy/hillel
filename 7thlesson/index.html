<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ROOM</title>
</head>
<body>
    <header class="header">
        <section class="contact__section">
            <div class="contact__container">
                <div class="contact__text contact__text-sales">
                    <a href="#">
                        Contact Sales
                    </a>
                </div>
                <div class="contact__text contact__text-tel">
                    <a href="tel:+16467913726">
                        TEL 646-791-3726
                    </a>
                </div>
                <div class="contact__text contact__text-us">
                    <label for="us-selection">
                        US
                    </label>
                    <div class="contact__select">
                        <select name="us" id="us-selection">
                            <option>Option1</option>
                            <option>Option2</option>
                        </select>
                    </div>
                </div>
                <img src="images/arrow.svg" alt="arrow">
            </div>
        </section>
        <section class="room__section clearfix">
            <div class="room__logo-container">
                <img src="images/roomlogo.svg" alt="room_logo">
            </div>
            <nav class="room__selections-container">
                <ul class="room__selections">
                    <li class="room__selections-words-products">
                        Products
                    </li>
                    <li class="room__selections-words-explore">
                        Explore
                    </li>
                    <li class="room__selections-words-shop">
                        Shop
                    </li>
                </ul>
            </nav>
            <div class="room__showrooms">
                <img class="room__showrooms-maptag" src="images/maptag.svg" alt="map_tag">
                <div class="room__showrooms-words">
                    Showrooms
                </div>
                <img class="room__showrooms-basket" src="images/basket.svg" alt="basket">
            </div>
        </section>
    </header>
    <main>
    </main>
</body>
</html>
