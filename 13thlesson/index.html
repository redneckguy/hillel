<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link type="image/png" rel="icon" href="images/faviconCloud.svg">
    <title>CloudBudget</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__navbar">
                <div class="header__logo-link">
                    <a class="header__logo-img" href="/">
                        <img src="images/cloundBudgetLogo.svg" alt="cloud logo">
                    </a>
                    <a href="/" class="header__logo-text">
                        CloudBudget
                    </a>
                </div>
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            OVERVIEW
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            FEATURES
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            TECHNOLOGY
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            CONTACT
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            Sign up
                        </a>
                    </li>
                </ul>
                <div class="header__login-wrap">
                    <div class="lang__selector-wrap">
                        <label class="lang-selector__label" for="lang">
                            <img class="lang-selector__img" src="images/flag-united-states.svg" alt="flag">
                        </label>
                        <select class="lang-selector" name="lang" id="lang">
                            <option value="en" class="lang-selector__item">en</option>
                            <option value="uk" class="lang-selector__item">uk</option>
                            <option value="ua" class="lang-selector__item">ua</option>
                        </select>
                        <img class="lang-selector__arrow" src="images/langArrowSelector.svg" alt="langarrow">
                    </div>
                    <a href="#" class="button">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
